<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        
        
        <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
            
            <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-storage.js"></script>

</head>
<body>
    <div class="wrapper" style="background:url(signin.jpg) no-repeat center center fixed;">
        <div class="inner">
            <div class="image-holder">
                <img src="b.jpg">
            </div>
            <form action="">
                <h3>Sign In</h3>
                <div class="form-wrapper">
                    <input type="email" id="email" placeholder="Email Address" class="form-control">
                    <i class="zmdi  zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                    <i class="zmdi  zmdi-lock"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button id="btn-login" type="button">
                        Login
                        <i class="zmdi  zmdi-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){

            if(user)
            {
                window.location.href = "content.html";
            }
            return false;
        });
    </script>
</body>
</html>
