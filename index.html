<script>
    var dbblogs = firebase.database().ref().child("Blogs").orderByChild("counter");
    dbblogs.on("value",function(blogs)
    {
        if(blogs.exists())
        {
            var blogsHtml = "";
            
            blogs.forEach(function(singleBlog)
            {
                blogsHtml += "<div class='box'>";
                blogsHtml += "<div class='container'>";

                blogsHtml += "<div class='cards'>";
                    blogsHtml += "<div class='img-box'> <img src='";
                        blogsHtml += singleBlog.val().image;
                    blogsHtml += "'/></div>";
                    
                    blogsHtml += "<div class='descContent'>";
                        blogsHtml += singleBlog.val().desc;
                    blogsHtml += "</div>";

                    blogsHtml += "<div class='date'>";
                        blogsHtml += singleBlog.val().date;
                    blogsHtml += "</div>";

                    blogsHtml += "<div class='title'>";
                        blogsHtml += singleBlog.val().title;
                    blogsHtml += "</div>";

                    blogsHtml += "</div>";
                    blogsHtml += "</div>";
            });
            $("#below").html(blogsHtml);
        }
    });
